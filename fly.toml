# fly.toml - Fly.io Application Configuration
# Auto-generated for AI Resume Analyzer

app = 'ai-resume-analyzer'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[env]
  FLASK_ENV = 'production'
  PORT = '8080'
